<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<title>激活代理</title>
	<link rel="stylesheet" href="css/style_h.css">
	<script type="text/javascript" src="lib/js/rem.min.js"></script>
	<style>
		::-webkit-input-placeholder { 
	　　	color:#fff;
	　　}
	　　:-moz-placeholder { 
	　　	color:#fff;
	　　}
	　　::-moz-placeholder { 
	　　	color:#fff;
	　　}
	　　:-ms-input-placeholder {
	　　	color:#fff;
　　	}
	</style>
</head>
<body>
	<div class="activate-content">
		<h1 class="title">激活代理权限</h1>
		<p class="price">2000.00</p>
		<div class="goods-list">
			<div class="goods-item"><img src="images/check@3x.png" alt="">千汇慧大健康代理资格</div>
			<div class="goods-item"><img src="images/check@3x.png" alt="">陀罗尼商品兑换券x1</div>
		</div>
		<div class="wapr-form">
			<div class="form-item">
				<input class="form-input" name="username" type="text" placeholder="真实姓名">
			</div>
			<div class="form-item">
				<input class="form-input" name="phone" type="text" placeholder="手机号" maxlength="11">
			</div>
			<div class="form-item">
				<input class="form-input" name="code" type="text" placeholder="验证码">
				<button type="button" class="verification">获取验证码</button>
			</div>
			<div class="form-checkbox">
				<label>
					<input name="checkbox" checked="checked" type="checkbox">我同意
				</label>
				<a href="javascript:;">《千汇慧代理协议》</a>
			</div>
			<div class="form-btn">
				<button type="button" id="submit">支付</button>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="lib/js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="lib/layer/layer.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<!-- <script type="text/javascript" src="lib/swiper/js/swiper.min.js"></script> -->
<script type="text/javascript">
	$("#submit").on('click',function(){
		var username=$('input[name=username]').val();
		var phone=$('input[name=phone]').val();
		var code=$('input[name=code]').val();
		if (username=='') {
			layer.msg('请输入真实姓名',{icon:2});
			return false;
		}else if(phone==''){
			layer.msg('请输入手机号',{icon:2});
			return false;
		}else if(!myUtils.is_phone(phone)){
			layer.msg('手机号格式不正确',{icon:2});
			return false;
		}else if(code==''){
			layer.msg('请输入验证码',{icon:2});
			return false;
		}else if(!$('input[type=checkbox]').is(':checked')){
			layer.msg('请阅读并同意协议',{icon:2});
			return false;
		}
	})
	var countdown=60;
	$('.verification').on('click',function(){
		var phone=$('input[name=phone]').val();
		if (phone=='') {
			layer.msg('请输入手机号',{icon:2});
			return false;
		}else if(!myUtils.is_phone(phone)){
			layer.msg('手机号格式不正确',{icon:2});
			return false;
		}else{
			settime()
		}
	})
	function settime() {
        if (countdown == 0) {
            $('.verification').attr("disabled",false);
            $('.verification').text("获取验证码");
            countdown = 60;
            return;
        } else {
            $('.verification').attr("disabled",true);
            $('.verification').text(countdown+"s后重发");
            countdown--;
        }
        setTimeout(function() {
            settime() 
        },1000)
    }
</script>
