<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">

<body>
	<div class="log_content">
		<div class="logo"><img src="images/logo@2x.png" alt=""></div>
		<div class="form-content">
			<div class="form-item">
				<span class="icon"><img src="images/phone@3x.png" alt=""></span>
				<input type="number" name="phone" placeholder="请输入手机号" maxlength="11">
			</div>
			<div class="form-item">
				<span class="icon"><img src="images/password@3x.png" alt=""></span>
				<input type="password" name="password" placeholder="输入密码">

			<div class="form-item-btn">

</body>
</html>
<script type="text/javascript" src="lib/js/jquery-1.11.1.js"></script>

<!-- <script type="text/javascript" src="lib/swiper/js/swiper.min.js"></script> -->
<script type="text/javascript">
	$(".register").on('click', function(event) {
		var phone=$('input[name=phone]').val();
		var verification=$('input[name=verification]').val();
		var password=$('input[name=password]').val();
		if (phone=='') {
			layer.msg('请输入手机号',{icon:2});
			return false;
		}else if(!myUtils.is_phone(phone)){
			layer.msg('手机号格式不正确',{icon:2});
			return false;
		}else if(password==''){
			layer.msg('请输入密码',{icon:2});
			return false;
		}
	});
</script>
