<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<title>结算</title>
	<link rel="stylesheet" href="../../css/style_h.css">
	<script type="text/javascript" src="../../lib/js/rem.min.js"></script>
	<style>
		.mui-content>.mui-table-view:first-child{
			margin: 0;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="window.history.back();"></a>
		<h1 class="mui-title">订单结算</h1>
	</header>
	<div class="mui-content">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-left" src="http://img3m3.ddimg.cn/27/28/60633963-1_t_4.jpg">
					<div class="mui-media-body">
						<h1>[当当自营]韩婵蜂胶水莹净肤黑面膜5片盒装 蜂胶提取物 温和滋养温和滋养温和滋养温和滋养 </h1>       
						<div class="goods-price">¥268</div>
					</div>
				</a>
			</li>
		</ul>
		<ul class="mui-table-view">
            <li class="mui-table-view-cell">
            	<span class="table-view-name line-35">数量</span>
            	<div class="mui-numbox fr">
					<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
					<input class="mui-input-numbox" type="number" value="1">
					<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
				</div>
            </li>
            <li class="mui-table-view-cell">
            	<span class="table-view-name">配送方式</span>
            	<div class="radio-label fr">
            		<label><input type="radio" name="manner" value="0" checked="checked">现货</label>
            		<label><input type="radio" name="manner" value="1" >货券</label>
            	</div>
            </li>
            <li class="mui-table-view-cell hide_d">
            	<a href="#" class="mui-navigate-right">
	            	<span class="table-view-name">收货地址</span>
	            	<div class="location fr">四川省成都市天府新区</div>
            	</a>
            </li>
            <li class="mui-table-view-cell hide_d">
            	<span class="table-view-name">联系人</span>
            	<div class="location fr">余光红</div>
            </li>
            <li class="mui-table-view-cell hide_d">
            	<span class="table-view-name">联系电话</span>
            	<div class="location fr">18228577911</div>
            </li>
        </ul>

	</div>
	<footer class="pay-fot">
		<div class="order_review">
			合计:<span>¥184</span>
		</div>
		<div class="pay-btn">立即支付</div>
	</footer>

	<div class="save hide"></div>
	<div class="payInfo layui-anim layui-anim-scale hide">
		<div class="pay_title">支付方式</div>
		<div class="setwin"><i class="mui-icon mui-icon-closeempty"></i></div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
            	<span class="table-view-name">余额支付(2000)</span>
            	<div class="radio-label fr">
            		<label><input type="radio" name="pay_mode" value="0" checked="checked"></label>
            	</div>
            </li>
            <li class="mui-table-view-cell">
            	<span class="table-view-name">微信支付</span>
            	<div class="radio-label fr">
            		<label><input type="radio" name="pay_mode" value="1"></label>
            	</div>
            </li>
		</ul>
		<div class="pay_btn-text">
			<button type="button">立即支付</button>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="../../lib/js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../lib/layer/layer.js"></script>
<script type="text/javascript">
	$("input[name=manner]").change(function(event) {
		var v=$(this).val();
		if (v==1) {
			$('.hide_d').hide();
		}else{
			$('.hide_d').show();
		}
	});
	$(".mui-btn-numbox-plus").on('click',function(){
		var v=$('.mui-input-numbox').val();
		v++;
		$('.mui-input-numbox').val(v)
	})
	$(".mui-btn-numbox-minus").on('click',function(){
		var v=$('.mui-input-numbox').val();
		if (v<=1) {
			v=1;
		}else{
			v--;
		}
		$('.mui-input-numbox').val(v)
	})
	$(".pay-btn").on('click',function() {
		$(".save,.payInfo").removeClass("hide")
	})
	$(".setwin").on('click',function() {
		$(".save,.payInfo").addClass("hide")
	})
</script>
