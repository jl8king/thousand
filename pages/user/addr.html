<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>个人中心</title>
    <link rel="stylesheet" href="../../css/style_j.css" />
    <script type="text/javascript" src="../../lib/js/rem.min.js"></script>
    <style>
        .mui-table-view li.mui-active{
            background-color:transparent!important;
        }
        .mui-table-view-cell{
            font-size: 15px;
            display: flex;
            align-items: center;
            padding: 5px 15px!important;
        }
        .mui-table-view-cell input{
            font-size: 14px;
            margin: 0;
            padding: 0;
            width: 100%!important;
            border:0;
        }
        .mui-table-view-cell > div:first-child{
            width: 100px;
        }

        ul,li{
            list-style-type: none;
        }
        .my-title{
            background-color: #D8D8D8;
        }
        textarea{
            margin: 0;
        }
    </style>
</head>
<body class="bg_white">
<header id="header_det" class="mui-bar mui-bar-nav main-bg">
    <h1 class="mui-title col_white">我的地址</h1>
    <a class="mui-icon mui-icon-undo mui-pull-left col_white" href="javascript:window.history.back();"></a>
</header>
<section class="mui-content">
    <div class="mui-table-view-cell my-title">
        <div class="fl">地址信息</div>
    </div>
    <ul class="mui-table-view" style="margin-top: 0;">
        <li class="mui-table-view-cell">
            <div>姓名</div>
            <div class="col_333 width100">
                <input type="text" class="name" placeholder="输入姓名"/>
            </div>
        </li>
        <li class="mui-table-view-cell">
            <div >联系电话</div>
            <div class="col_333 width100">
                <input type="number" class="tel" placeholder="输入手机号"/>
            </div>
        </li>
        <li class="mui-table-view-cell">
            <div>所在省份</div>
            <div class="col_333 width100">
                <input type="text" class="province" placeholder="输入省份"/>
            </div>
        </li>
        <li class="mui-table-view-cell">
            <div>所在城市</div>
            <div class="col_333 width100">
                <input type="text" class="city" placeholder="输入城市"/>
            </div>
        </li>
        <li class="mui-table-view-cell">
            <div>所在地区</div>
            <div class="col_333 width100">
                <input type="text" class="area" placeholder="输入地区"/>
            </div>
        </li>
        <li class="mui-table-view-cell" style="display: block">
            <div class="pb10">详细地址</div>
            <div>
                <textarea id="textarea" rows="3" placeholder="详细地址"></textarea>
            </div>
        </li>
    </ul>
    <div class="bg_white save_box">
        <button type="button" class="col_white main-bg btn_save">保存</button>
    </div>
</section>
<script type="text/javascript" src="../../common/js/myUtils.js"></script>
<script type="text/javascript" src="../../lib/js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../lib/mui/js/mui.js"></script>
<script type="text/javascript" src="../../lib/layer/layer.js"></script>
<script>
$(document).ready(function(){
    $(".btn_save").click(function(){
        var name = $(".name").val();//姓名
        var tel = $(".tel").val();//手机
        var province = $(".province").val();//省
        var city = $(".city").val();//市
        var area = $(".area").val();//区
        var textarea = $("#textarea").val();//详细地址
        if(myUtils.trim(name) == ""){
            layer.msg("请输入正确的姓名",{
                icon:0
            });
            $(".name").focus();
        }else if(!regObj.tel.test(tel)){
            layer.msg("请输入正确的手机",{
                icon:0
            });
            $(".tel").focus();
        }else if(myUtils.trim(province) == ""){
            layer.msg("请输入正确的省份",{
                icon:0
            });
            $(".province").focus();
        }else if(myUtils.trim(city) == ""){
            layer.msg("请输入正确的城市",{
                icon:0
            });
            $(".city").focus();
        }else if(myUtils.trim(area) == ""){
            layer.msg("请输入正确的地区",{
                icon:0
            });
            $(".area").focus();
        }else if(myUtils.trim(textarea) == ""){
            layer.msg("请输入详细地址",{
                icon:0
            });
            $(".name").focus();
        }else{
            var obj = {
                name:name,
                tel:tel,
                province:province,//省
                city:city,//市
                area:area,//区
                textarea:textarea,
            };
            console.log(obj);
        }
    });
});
</script>
</body>
</html>
